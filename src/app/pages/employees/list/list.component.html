<div class="table-responsive">
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Fecha inicio</th>
        <th class= "d-none" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info" *ngFor="let item of employees$ | async">
        <th scope="row"><b>{{item.name}} {{item.lastName}}</b></th>
        <td>{{item.email}}</td>
        <td>{{item.startDate}}</td>
        <td class ="btn- btn-group d-none d-sm-block" role="group">
            <button type="button" class="btn btn-outline-warning m-1" (click)="onEdit(item)">Edit</button>
            <button type="button" class="btn btn-outline-info m-1" (click)="onSeeMore(item)">Ver mas</button> 
            <button type="button"  class="btn btn-outline-danger m-1" (click)="onDelete(item.id)">Delete</button>
            
        </td>
      </tr>
      
    </tbody>
  </table>

</div>
