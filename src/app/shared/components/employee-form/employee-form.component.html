<form class="mt-3 col.md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" 
                   class="form-control" 
                   placeholder="Nombre" 
                   formControlName="name" 
                   [class]="isValidField('name')"
                   >
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('name').errors?.required">
                    Campo Requerido
                </span>
            </div>
        </div>
        
        <div class="form-group col-md-6">
            <input type="text" 
                   class="form-control" 
                   placeholder="Apellido" 
                   formControlName="lastName"
                   [class]="isValidField('lastName')"
                   >
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('lastName').errors?.required">
                    Campo Requerido
                </span>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" 
                   class="form-control" 
                   placeholder="Email" 
                   formControlName="email"
                   [class]="isValidField('email')"
                   >
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('email').errors?.required">
                    Campo Requerido
                </span>
                <span *ngIf="employeeForm.get('email').errors?.email">
                    Formato email requerido
                </span>
            </div>
        </div>
        
        <div class="form-group col-md-6">
            <input type="text" 
                   class="form-control" 
                   placeholder="Ej 01/02/2018" 
                   formControlName="startDate"
                   [class]="isValidField('startDate')"
                   >
            <div class="invalid-feedback">
                <span *ngIf="employeeForm.get('startDate').errors?.required">
                    Campo Requerido
                </span>
            </div>
        </div>
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">Save</button>
</form>
<button type="button"class="btn btn-secondary mt-2" (click)="onGoBackToList()"> Regresar a Lista</button>
